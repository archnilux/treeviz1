<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multiple Parent Tree Visualization</title>
    <style>
        .node {
            cursor: pointer;
        }
        
        .node circle {
            stroke-width: 3px;
        }
        
        .node text {
            font: 12px sans-serif;
            fill: #333;
        }
        
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 2px;
        }
        
        .extra-link {
            fill: none;
            stroke: #999;
            stroke-width: 2px;
            stroke-dasharray: 5,5;
        }
        
        .tree {
            margin: 50px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="tree"></div>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script>
        $(document).ready(function () {
            function BuildDAGTree(treeData, extraLinks, treeContainerDom) {
                var margin = { top: 40, right: 120, bottom: 20, left: 120 };
                var width = 960 - margin.right - margin.left;
                var height = 500 - margin.top - margin.bottom;

                var i = 0, duration = 750;
                var tree = d3.layout.tree()
                    .size([height, width]);
                    
                var diagonal = d3.svg.diagonal()
                    .projection(function (d) { return [d.x, d.y]; });
                    
                var svg = d3.select(treeContainerDom).append("svg")
                    .attr("width", width + margin.right + margin.left)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                    
                root = treeData;

                update(root);
                
                function update(source) {
                    // Compute the new tree layout
                    var nodes = tree.nodes(root).reverse(),
                        links = tree.links(nodes);
                        
                    // Normalize for fixed-depth
                    nodes.forEach(function (d) { d.y = d.depth * 100; });
                    
                    // Create a map of nodes by id for easy lookup
                    var nodeMap = {};
                    nodes.forEach(function(d) {
                        nodeMap[d.id || (d.id = ++i)] = d;
                    });
                    
                    // Declare the nodes
                    var node = svg.selectAll("g.node")
                        .data(nodes, function (d) { return d.id || (d.id = ++i); });
                        
                    // Enter the nodes
                    var nodeEnter = node.enter().append("g")
                        .attr("class", "node")
                        .attr("transform", function (d) {
                            return "translate(" + source.x0 + "," + source.y0 + ")";
                        }).on("click", nodeclick);
                        
                    nodeEnter.append("circle")
                        .attr("r", 10)
                        .attr("stroke", function (d) { 
                            return d.children || d._children ? "steelblue" : "#00c13f"; 
                        })
                        .style("fill", function (d) { 
                            return d.children || d._children ? "lightsteelblue" : "#fff"; 
                        });
                        
                    nodeEnter.append("text")
                        .attr("y", function (d) {
                            return d.children || d._children ? -18 : 18;
                        })
                        .attr("dy", ".35em")
                        .attr("text-anchor", "middle")
                        .text(function (d) { return d.name; })
                        .style("fill-opacity", 1e-6);
                        
                    // Transition nodes to their new position
                    var nodeUpdate = node.transition()
                        .duration(duration)
                        .attr("transform", function (d) { 
                            return "translate(" + d.x + "," + d.y + ")"; 
                        });
                        
                    nodeUpdate.select("circle")
                        .attr("r", 10)
                        .style("fill", function (d) { 
                            return d._children ? "lightsteelblue" : "#fff"; 
                        });
                        
                    nodeUpdate.select("text")
                        .style("fill-opacity", 1);
                        
                    // Transition exiting nodes to the parent's new position
                    var nodeExit = node.exit().transition()
                        .duration(duration)
                        .attr("transform", function (d) { 
                            return "translate(" + source.x + "," + source.y + ")"; 
                        })
                        .remove();
                        
                    nodeExit.select("circle")
                        .attr("r", 1e-6);
                        
                    nodeExit.select("text")
                        .style("fill-opacity", 1e-6);
                        
                    // Update the links
                    var link = svg.selectAll("path.link")
                        .data(links, function (d) { return d.target.id; });
                        
                    // Enter the links
                    link.enter().insert("path", "g")
                        .attr("class", "link")
                        .attr("d", function (d) {
                            var o = { x: source.x0, y: source.y0 };
                            return diagonal({ source: o, target: o });
                        });
                        
                    // Transition links to their new position
                    link.transition()
                        .duration(duration)
                        .attr("d", diagonal);
                        
                    // Transition exiting nodes to the parent's new position
                    link.exit().transition()
                        .duration(duration)
                        .attr("d", function (d) {
                            var o = { x: source.x, y: source.y };
                            return diagonal({ source: o, target: o });
                        })
                        .remove();
                        
                    // Remove old extra links
                    svg.selectAll("path.extra-link").remove();
                    
                    // Add extra parent links (for multiple parents)
                    if (extraLinks && extraLinks.length > 0) {
                        extraLinks.forEach(function(link) {
                            var sourceNode = null;
                            var targetNode = null;
                            
                            // Find nodes by name or id
                            nodes.forEach(function(n) {
                                if (n.name === link.source || n.id === link.source) {
                                    sourceNode = n;
                                }
                                if (n.name === link.target || n.id === link.target) {
                                    targetNode = n;
                                }
                            });
                            
                            if (sourceNode && targetNode) {
                                svg.insert("path", "g")
                                    .attr("class", "extra-link")
                                    .attr("d", diagonal({ 
                                        source: sourceNode, 
                                        target: targetNode 
                                    }));
                            }
                        });
                    }
                    
                    // Stash the old positions for transition
                    nodes.forEach(function (d) {
                        d.x0 = d.x;
                        d.y0 = d.y;
                    });
                }

                // Toggle children on click
                function nodeclick(d) {
                    if (d.children) {
                        d._children = d.children;
                        d.children = null;
                    } else {
                        d.children = d._children;
                        d._children = null;
                    }
                    update(d);
                }
            }

            // Ana hiyerarşik yapı (primary parent ilişkileri)
            var treeData = {
                "name": "Node A",
                "children": [
                    {
                        "name": "Node B",
                        "children": [
                            {
                                "name": "Node D",
                                "children": []
                            },
                            {
                                "name": "Node E",
                                "children": []
                            }
                        ]
                    },
                    {
                        "name": "Node C",
                        "children": []
                    }
                ]
            };
            
            // Ekstra parent bağlantıları
            // Node C'nin Node D'ye de bağlantısı var (ikinci parent)
            var extraLinks = [
                { source: "Node C", target: "Node D" }
            ];
            
            BuildDAGTree(treeData, extraLinks, "#tree");
        });
    </script>
</body>
</html>
